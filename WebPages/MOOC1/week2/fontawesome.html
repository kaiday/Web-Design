<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Font Awesome Demo</title>
        <!-- Link to Font Awesome -->
        <script src="https://kit.fontawesome.com/d2b75f3342.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- all styles of icons (in Font Awesome Classic by default) -->
        <!-- fa-xs is Extra Small
             fa-md is Medium
             fa-lg is Large
             fa-2x is Scale to 2 times -->
        <i class="fa-solid fa-user fa-xs"></i>
        <i class="fa-regular fa-user fa-md"></i>

        <!-- a Brands icon -->
        <i class="fa-brands fa-font-awesome fa-lg"></i>

        <!-- a specifically set Font Awesome Sharp Solid icon -->
        <i class="fa-sharp fa-solid fa-user fa-2x"></i>

        <!-- a specifically set Font Awesome Sharp Regular icon -->
        <i class="fa-sharp fa-regular fa-user fa-3x"></i>

        <a href = "https://www.twitter.com" aria-label="Twitter Link">
            <i class="fa-brands fa-twitter fa-5x"></i>
        </a>
    </body>
</html>
