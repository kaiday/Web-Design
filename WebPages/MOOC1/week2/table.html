<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            My Table
        </title>
    </head>
    <body>
        <main>       
            <table border="1">
                <caption> Number Table</caption>
                <tr> <th>Collumn One</th> <th>Collumn Two</th> <th>Collumn Three</th></tr>
                <tr> <td>One</td> <td>Two</td> <td>Three</td> </tr>
                <tr> <td>Four</td> <td>Five</td> <td>Six</td> </tr>
                <tr> <td>Seven</td> <td>Eight</td> <td>Nine</td> </tr>
            </table>

            <br>
            
            <table border="1">
                <caption> Child and Parent</caption>
                <tr>
                    <th>Child's Name: </th> <th>Parent's Name: </th>
                </tr>
                <tr>
                    <td rowspan="2">Catherine</td><td>Michael McCarthy</td>
                </tr>
                <tr> 
                    <td>Colleen McCarthy</td>
                </tr>
                <tr>
                    <td>Maggie</td> <td>Seila McGee</td>
                </tr>
                <tr>
                    <td rowspan="2">Edward</td><td>Catherine Howard</td>
                </tr>
                <tr>
                    <td>Jeff Howard</td>
                </tr>
            </table>


        </main>
    </body>
</html>
