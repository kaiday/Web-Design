<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> JS Function</title>
        <script>
            function message(){
                alert("This alart is called with the onload event");
            }
        </script>
    </head>
    <body>
        <script> message();</script>
        <h1>Header</h1>
        <div onclick="messageOnClick()">Click on this div will evoke js function</div>
        <script>
            function messageOnClick(){
                alert("This alart is called with the on-click event");
            }
        </script>
    </body>
</html>
